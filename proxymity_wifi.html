<!DOCTYPE html>
<!-- saved from url=(0074)http://demo.web3designs.com/practical-css3-tables-with-rounded-corners.htm -->
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>proxyMITY</title>
<link rel="stylesheet" href="css/main.css" type="text/css"/>
 <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
 <link href="images/favicon.png" rel="icon" type="image/x-icon" />
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
</head>
 <script type="text/javascript">
	$(document).ready(function(){
		
		$('.slider_bg').delay(5000).animate({left: '280px'});
		   $('.project_intro').delay(5000).animate({opacity: '0'});
		    $('.project_features').delay(5000).animate({opacity: '1'});
			 $('.slider_button').delay(5000).animate({opacity: '1'});
	
		$('.slider_button').click(function () {
        var $slider = $('.slider_bg'),
            val = $slider.css('left') === '3000px' ? '280px' : '3000px';
        $slider.animate({
            left: val
        }, 500)
		
		 var $project_intro = $('.project_intro'),
            val = $project_intro.css('opacity') === '1' ? '0.2' : '1';
        $project_intro.animate({
            opacity: val
        }, 500)
		
		 var $project_features = $('.project_features'),
            val = $project_features.css('opacity') === '0' ? '1' : '0';
        $project_features.animate({
            opacity: val
        }, 500	)
    });
	
});

</script>

<body>
<img id="logo_main" src="images/aakashlab_logo.png" style="top:1%; left:1%;width:15%">
<p class="project_intro">This is a bhari app. <br>
Video dekhna chalu karo..!!!<br>
Kidar bhi...!!!</p>
<img id="proxymity_header" class="single_app_head" src="images/proxymity/header.png">
<img class="left_tablet" src="images/proxymity/left_tablet.png">
<img class="right_tablet" src="images/right_tablet.png">
<img class="slider_bg" src="images/proxymity/slider_bg.png">

<p class="slider_button">
   <i class="fa fa-list fa-2x"></i>
</p>

<p class="project_features"> - Colorfull <br>
- User friendly<br>
- UML integration</p>
