 <script type="text/javascript">
 $(document).ready(function(){
	
function monitor_screen_animation() {
    setInterval(function() { // this code is executed every 5 seconds:

     $('.monitor_screen1').delay(5000).animate({top: '29.5%',opacity:1});	
	 $('.monitor_screen1').delay(5000).animate({top: '-11%',opacity:0});	
	 $('.monitor_screen1').delay(5000).animate({top: '70%',opacity:0});	
 
	 $('.monitor_screen2').delay(5000).animate({top: '70%',opacity:0});	
     $('.monitor_screen2').delay(5000).animate({top: '29.5%',opacity:1});	
	 $('.monitor_screen2').delay(5000).animate({top: '-11%',opacity:0});	
	 
	 $('.monitor_screen3').delay(5000).animate({top: '-11%',opacity:0});	
	 $('.monitor_screen3').delay(5000).animate({top: '70%',opacity:0});	
     $('.monitor_screen3').delay(5000).animate({top: '29.5%',opacity:1});
	 
	 $('.monitor_screen1_text').delay(5000).animate({top: '85%',opacity:1});	
	 $('.monitor_screen1_text').delay(5000).animate({top: '65%',opacity:0});	
	 $('.monitor_screen1_text').delay(5000).animate({top: '105%',opacity:0});		
	 
	 $('.monitor_screen2_text').delay(5000).animate({top: '105%',opacity:0});	
	 $('.monitor_screen2_text').delay(5000).animate({top: '85%',opacity:1});
	 $('.monitor_screen2_text').delay(5000).animate({top: '65%',opacity:0});			
	   
	 $('.monitor_screen3_text').delay(5000).animate({top: '65%',opacity:0});
	 $('.monitor_screen3_text').delay(5000).animate({top: '105%',opacity:0});	
	  $('.monitor_screen3_text').delay(5000).animate({top: '85%',opacity:1});				
	
	 }, 10);
}
	
	$(monitor_screen_animation);
	
}); 

</script>
