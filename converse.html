<!DOCTYPE html>

<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Converse</title>
<link rel="stylesheet" href="css/main.css" type="text/css"/>
 <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
 <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>
 <script type="text/javascript">
	$(document).ready(function(){
	
			  $('.slider_bg').delay(6000).animate({left: '20%'});
		   $('.project_intro').delay(7000).animate({opacity: '0.2'});
		    $('.project_features').delay(7000).animate({opacity: '1'});
			 $('.slider_button').delay(7000).animate({opacity: '1'});
		
		 $('.slider_button').click(function () {
			 
        var $slider = $('.slider_bg'),
            val =  $('.slider_bg').get(0).style.left;
					if(val=='20%'){
						$slider.animate({left: '120%'},500);	
					}
					else{
						$slider.animate({left: '20%'},500);
					}
        
		
		
		 var $project_intro = $('.project_intro'),
            val = $project_intro.css('opacity') === '1' ? '0.2' : '1';
        $project_intro.animate({
            opacity: val
        }, 500)
		
		 var $project_features = $('.project_features'),
            val = $project_features.css('opacity') === '1' ? '0' : '1';
        $project_features.animate({
            opacity: val
        }, 500	)
    });
	
});

</script>

<body>
<img id="logo_main" src="images/aakashlab_logo.png" style="top:1%; left:1%;width:15%">
<p class="project_intro">Come together from anywhere <br>
over a <strong><span style="color:#666">wi-fi</strong></span> connection and <br>
converse via text or <strong><span style="color:#666">audio/video calls</strong></span>. </p>
<img id="converse_header" class="single_app_head" src="images/video_chat/header.png">
<img class="left_tablet" src="images/video_chat/left_tablet.png">
<img class="right_tablet" src="images/right_tablet.png">
<img class="slider_bg" src="images/video_chat/slider_bg.png">

<p class="slider_button">
   <i class="fa fa-list fa-2x"></i>
</p>

<pre class="project_features">
			-  Video calls <br>
		-  Audio calls<br>
	-  Group text chats<br>	
-  File sharing</pre>
